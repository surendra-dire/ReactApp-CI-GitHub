# Build and Push React App Docker Image

name: Build and Push React App Docker Image
on: 
  workflow_dispatch:  # Allows manual runs via the GitHub UI
  workflow_call:      # Keeps it callable by other workflows if needed

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/react-app:${{ github.sha }} .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/react-app:${{ github.sha }}

      - name: Checkout GitOps repo [argocd-configs-bluegreen]
        uses: actions/checkout@v3
        with:
          repository: surendra-dire/argocd-configs-bluegreen
          token: ${{ secrets.GIIOPS_REPO_TOKEN }}
          path: action-runners-local-repo
          ref: main

      - name: Update last-deployed.txt and deployment.yml
        run: |
          cd action-runners-local-repo/ReactApp-Manifests1
          CURRENT=$(cat last-deployed.txt)
          NEXT="green"
          if [ "$CURRENT" == "green" ]; then NEXT="blue"; fi

          echo "Deploying to $NEXT"
          echo "$NEXT" > last-deployed.txt

          # Update deployment.yaml image tag
          sed -i "s|image: surendradev101/react-app:.*|image: surendradev101/react-app:${{ github.sha }}|" $NEXT/deployment.yaml

          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add $NEXT/deployment.yaml last-deployed.txt
          git commit -m "CI: Deploy to $NEXT at ${{ github.sha }}"
          git push
